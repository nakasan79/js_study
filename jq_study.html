1. $.cssを使って、HTML上の文字の色を変えてください。

<p>文字の色を変える</p>

<script>

    $(function() {
        $('p').css('color', 'blue');
    });
</script>

2. $.appendを使って、新しい要素の追加をしてください。

<p id=p2>新しい要素の追加</p>

 <script>
  $(document).ready(function(){
    $("#p2").append("<b>追加された部分</b>");
  });
  </script>
  
3. $.appendToを使って2と同じことをしてください。

<p id=p3>新しい要素の追加</p>

 <script>
  $(document).ready(function(){
    $("<b>追加された部分</b>").appendTo("#p3");
  });
  </script>
